
<!DOCTYPE html>
<html>
<head>
  <title>Manage Quotes ‚Äî Anonymous Lee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF9F6 0%, #F0F0F0 100%);
      color: #333;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      color: #06402B;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .back-link {
      background: white;
      color: #06402B;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .back-link:hover {
      background: #06402B;
      color: white;
      transform: translateY(-2px);
    }

    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .form-section h2 {
      color: #06402B;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input {
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #06402B;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #06402B 0%, #0a5a3a 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 64, 43, 0.3);
    }

    .quote-item {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .quote-text {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .quote-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .quote-author {
      font-weight: 500;
      color: #06402B;
    }

    .quote-actions {
      display: flex;
      gap: 0.5rem;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .no-quotes {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 3rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header h1 {
        font-size: 2rem;
      }

      .form-section {
        padding: 1.5rem;
      }

      .quote-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Manage Quotes</h1>
      <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <div class="form-section">
      <h2>Add New Quote</h2>
      <form method="POST" action="/admin/quotes/create">
        <textarea name="text" placeholder="Enter the quote..." required></textarea>
        <input name="author" placeholder="Author name" required>
        <button type="submit">Add Quote</button>
      </form>
    </div>

    <h2>Existing Quotes</h2>
    {% if quotes %}
      {% for quote in quotes %}
        <div class="quote-item">
          <div class="quote-text">"{{ quote.text }}"</div>
          <div class="quote-meta">
            <div class="quote-author">‚Äî {{ quote.author }}</div>
            <div>{{ quote.timestamp }}</div>
          </div>
          <div class="quote-actions">
            <button class="delete-btn" onclick="deleteQuote({{ loop.index0 }})">üóëÔ∏è Delete</button>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="no-quotes">
        <h3>No quotes yet</h3>
        <p>Add your first inspirational quote above</p>
      </div>
    {% endif %}
  </div>

  <script>
    function deleteQuote(index) {
      if (confirm('Are you sure you want to delete this quote?')) {
        window.location.href = '/admin/quotes/delete/' + index;
      }
    }
  </script>
</body>
</html>
