<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Lee ‚Äî Send a Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF9F6 0%, #F0F0F0 100%);
      color: #333;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .header h1 {
      color: #06402B;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .header .subtitle {
      color: #666;
      font-size: 1.1rem;
      font-weight: 300;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    input, textarea {
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #06402B;
      box-shadow: 0 0 0 3px rgba(6, 64, 43, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    button {
      background: linear-gradient(135deg, #06402B 0%, #0a5a3a 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 64, 43, 0.3);
    }
    
    .navigation {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .nav-link {
      background: white;
      color: #06402B;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 2px solid transparent;
    }
    
    .nav-link:hover {
      background: #06402B;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 64, 43, 0.2);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
      
      .navigation {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-link {
        width: 100%;
        text-align: center;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Anonymous Lee</h1>
      <p class="subtitle">Hey! Welcome to Anonymous Lee ‚Äî a safe space where you can share your thoughts, rants, confessions, or just chat :))</p>
    </div>
    
    <div class="form-container">
      <form action="/send" method="POST">
        <input name="recipient" placeholder="Recipient: Provide the complete username, alias, or name">
        <textarea name="message" placeholder="Share your thoughts, feelings, or anything on your mind..." rows="5" required></textarea>
        <input name="from" placeholder="Sign your message (optional)">
        <button type="submit">Send Message Anonymously</button>
      </form>
    </div>
    
    <div class="navigation">
      <a href="/rules" class="nav-link">üìã Rules & Reminders</a>
      <a href="/music" class="nav-link">üéµ Send Music Message</a>
      <a href="/polls" class="nav-link">üìä Anonymous Polls</a>
      <a href="/wall" class="nav-link">üìù The Freedom Wall</a>
      <a href="/quotes" class="nav-link">üí≠ Quotes</a>
    </div>
  </div>
</body>
</html>
