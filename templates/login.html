
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login — Anonymous Lee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FAF9F6 0%, #F0F0F0 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h2 {
      color: #06402B;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #666;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    input {
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #06402B;
      box-shadow: 0 0 0 3px rgba(6, 64, 43, 0.1);
    }

    button {
      background: linear-gradient(135deg, #06402B 0%, #0a5a3a 100%);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 64, 43, 0.3);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #06402B;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1.5rem;
      text-align: center;
      justify-content: center;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0a5a3a;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .login-container {
        padding: 2rem;
      }

      .header h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h2>Admin Login</h2>
      <p>Access the admin dashboard</p>
    </div>
    
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    
    <a href="/" class="back-link">← Back to home</a>
  </div>
</body>
</html>
